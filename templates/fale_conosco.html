<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PagaVia - Fale Conosco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Fale Conosco</h1>
    <p>Entre em contato com nossa equipe</p>
  </header>

  <!-- Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">PagaVia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="/servicos">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="/membros">Membros</a></li>
          <li class="nav-item"><a class="nav-link" href="/fale-conosco">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="/sobre">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="/area-restrita">Área Restrita</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário -->
  <section class="container py-5">
    <h2 class="text-primary mb-4">Entre em Contato</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Assunto</label>
        <input type="text" id="subject" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensagem</label>
        <textarea id="message" class="form-control" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Enviar</button>
    </form>
    <div id="feedback" class="mt-3"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 PagaVia. Todos os direitos reservados.</p>
  </footer>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("feedback").innerHTML = "<p class='text-success'>Mensagem enviada com sucesso!</p>";
    });
  </script>
</body>
</html>
