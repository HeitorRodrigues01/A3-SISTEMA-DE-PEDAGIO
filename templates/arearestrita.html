<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PagaVia - Área Restrita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Área Restrita</h1>
    <p>Acesse com suas credenciais</p>
  </header>

  <!-- Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">PagaVia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="/servicos">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="/membros">Membros</a></li>
          <li class="nav-item"><a class="nav-link" href="/fale-conosco">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="/sobre">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="/area-restrita">Área Restrita</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Login -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center text-primary mb-4">Login</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-warning w-100">Entrar</button>
            </form>
            <div id="loginFeedback" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 PagaVia. Todos os direitos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const feedback = document.getElementById("loginFeedback");

      // Simulação de validação
      if (username === "admin" && password === "12345") {
        feedback.innerHTML = "<p class='text-success'>Login bem-sucedido! Redirecionando...</p>";
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Redireciona para a página "dashboard"
        }, 2000);
      } else {
        feedback.innerHTML = "<p class='text-danger'>Usuário ou senha inválidos.</p>";
      }
    });
  </script>
</body>
</html>
